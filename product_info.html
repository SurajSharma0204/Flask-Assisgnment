<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
</head>
<body>
    <h1>Product Information</h1>
    {% if product_info %}
        <p>Name: {{ product_info['name'] }}</p>
        <p>Price: {{ product_info['price'] }}</p>
    {% else %}
        <p>Product not found.</p>
    {% endif %}
</body>
</html>
